openapi: 3.0.1
info:
  title: Stats API Schemas
  description: Official API Schemas for Major League Baseball.
  version: 1.0.0

components:
  schemas:
    ContactPointPositionRestObject:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Location in the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Location in the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Location in the vertical dimension, from the ground upward.
          format: double
        timeStamp:
          type: string
      description: Location of impact point.
    HandlePositionRestObject:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Location in the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Location in the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Location in the vertical dimension, from the ground upward.
          format: double
        timeStamp:
          type: string
      description: Location of the handle of the bat during impact. The distance from head to handle is currently fixed at 32.677 inches.
    HeadPositionRestObject:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Location in the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Location in the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Location in the vertical dimension, from the ground upward.
          format: double
        timeStamp:
          type: string
      description: Location of the head of the bat during impact.
    BatImpactVelocityRestObjectBefore:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Represents the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Represents the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Represents the vertical dimension, from the ground upward.
          format: double
      description: Velocity of the given point, right before impact.
    BatImpactVelocityRestObjectAfter:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Represents the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Represents the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Represents the vertical dimension, from the ground upward.
          format: double
      description: Velocity of the given point, right after impact.
    BatTrackingSystemRestObject:
      type: object
      properties:
        copyright:
          type: string
        configuration:
          type: string
    WeatherPitchSegmentActual:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherPitchTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: Pitch segment data for the actual pitched ball.
    WeatherPitchSegmentCalm:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherPitchTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: Pitch segment data for the calm scenario. Wind speed is fixed at 0.
    WeatherHitSegmentActual:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherHitTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        flags:
          $ref: '#/components/schemas/WeatherConditionFlagRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: Hit segment data for the actual batted ball.
    WeatherHitSegmentCalm:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherHitTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        flags:
          $ref: '#/components/schemas/WeatherConditionFlagRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: Hit segment data for the calm scenario. Wind speed is fixed at 0.
    IndoorDeviation:
      type: object
      properties:
        copyright:
          type: string
        distance:
          type: number
          format: double
        horizontal:
          type: number
          format: double
        time:
          type: number
          format: double
        apex:
          type: number
          format: double
        height:
          type: number
          format: double
      description: 'Weather deviation data in indoor conditions. `distance`: Calculated deviation in distance of the standard 80-ft-apex flyball hit in indoor conditions. `horizontal`: Calculated deviation in horizontal distance of the standard 80-ft-apex flyball hit in indoor conditions. A negative deviation means the ball ended up more towards left field.'
    CalmDeviation:
      type: object
      properties:
        copyright:
          type: string
        distance:
          type: number
          format: double
        horizontal:
          type: number
          format: double
        time:
          type: number
          format: double
        apex:
          type: number
          format: double
        height:
          type: number
          format: double
      description: 'Weather deviation data in calm conditions. `distance`: Calculated deviation in distance of the standard 80-ft-apex flyball hit in calm conditions. `horizontal`: Calculated deviation in horizontal distance of the standard 80-ft-apex flyball hit in calm conditions. A negative deviation means the ball ended up more towards left field.'
    LandingPositionRestObject:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Location in the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Location in the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Location in the vertical dimension, from the ground upward.
          format: double
        timeStamp:
          type: string
      description: The x-coordinate of the landing position for the ball's trajectory. This is defined using the x,y position at z=0. The y-coordinate of the landing position for the ball's trajectory. This is defined using the x,y position at z=0. The z-coordinate of the landing position for the ball's trajectory. This will always be z=0 by definition.
    StatGroup:
      type: string
      enum:
        - HITTING
        - PITCHING
        - FIELDING
        - CATCHING
        - RUNNING
        - GAME
        - TEAM
        - STREAK
    CalculatedMetricRestObject:
      type: object
      properties:
        copyright:
          type: string
        estimated:
          type: boolean
        group:
          type: string
        name:
          type: string
        value:
          $ref: '#/components/schemas/JsonNode'
        valueUnrounded:
          type: string
        rank:
          type: integer
          format: int32
        averageValue:
          type: number
          format: double
        minValue:
          type: number
          format: double
        maxValue:
          type: number
          format: double
        numOccurrences:
          type: integer
          format: int32
        percentile50Value:
          type: number
          format: double
        percentile75Value:
          type: number
          format: double
        percentile90Value:
          type: number
          format: double
        competitiveValue:
          type: number
          format: double
        numCompetitiveOccurrences:
          type: integer
          format: int32
        unit:
          type: string
        positionId:
          type: integer
          format: int32
        playerId:
          type: integer
          format: int32
        playId:
          type: string
        metricId:
          type: integer
          format: int32
        timeCode:
          type: integer
          format: int64
        description:
          type: string
        base:
          type: string
        isRadarTracked:
          type: boolean
        isHeldOn:
          type: boolean
        isEstimated:
          type: boolean
        supportLevel:
          type: string
        additionalFields:
          $ref: '#/components/schemas/JsonNode'
    JsonNode:
      type: object
    GeneralLookupRestObject:
      type: object
      properties:
        copyright:
          type: string
        base:
          $ref: '#/components/schemas/GenericLookup'
        code:
          type: string
        description:
          type: string
    GenericLookup:
      type: string
      enum:
        - BAT_SIDE
        - BATS
        - DOUBLE_HEADER_SW
        - DRAFT_TYPE
        - GAMEDAY_SW
        - HIT_HARDNESS
        - HIT_TRAJECTORY
        - IF_NECESSARY
        - MOUND_VISIT_TYPE
        - PITCH_CODE
        - PITCH_HAND
        - PITCH_TYPE
        - PLAYER_STATUS
        - REVIEW_REASON
        - SIT_CODE
        - SKY
        - TIEBREAKER_SW
        - TRANS_TYPE
        - THROWS
        - WIND_DIRECTION
    WeatherTrajectoryConfidenceTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        value:
          type: string
        description:
          type: string
    FieldZoneRestObject:
      type: object
      properties:
        copyright:
          type: string
        fieldZone:
          $ref: '#/components/schemas/FieldZoneTypeRestObject'
        calm:
          $ref: '#/components/schemas/CalmDeviation'
        indoor:
          $ref: '#/components/schemas/IndoorDeviation'
    FieldZoneTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        code:
          type: string
        description:
          type: string
    FullWeatherRestObject:
      type: object
      properties:
        copyright:
          type: string
        conditions:
          $ref: '#/components/schemas/WeatherConditionsRestObject'
        context:
          $ref: '#/components/schemas/WeatherContextRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationsRestObject'
    FullWeatherWrapperRestObject:
      type: object
      properties:
        copyright:
          type: string
        units:
          $ref: '#/components/schemas/JsonNode'
        data:
          $ref: '#/components/schemas/FullWeatherRestObject'
    PitchHandTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        code:
          type: string
        description:
          type: string
    PitchTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        code:
          type: string
        description:
          type: string
    WeatherConditionsRestObject:
      type: object
      properties:
        copyright:
          type: string
        dewPoint:
          type: number
          description: The atmospheric temperature below which dew will form.
          format: double
        analysedTimeStamp:
          type: string
        pressure:
          type: number
          description: Atmospheric pressure as measured in venue in mm of Hg.
          format: double
        observedTimeStamp:
          type: string
        relativeHumidity:
          type: number
          description: Humidity as measured in venue in % relative humidity
          format: double
        temperature:
          type: number
          format: double
        wind:
          $ref: '#/components/schemas/WeatherWindRestObject'
    WeatherContextRestObject:
      type: object
      properties:
        copyright:
          type: string
        conditionType:
          type: string
    WeatherDeviationRestObject:
      type: object
      properties:
        copyright:
          type: string
        distance:
          type: number
          format: double
        horizontal:
          type: number
          format: double
        time:
          type: number
          format: double
        apex:
          type: number
          format: double
        height:
          type: number
          format: double
    WeatherDeviationsRestObject:
      type: object
      properties:
        copyright:
          type: string
        hit:
          $ref: '#/components/schemas/WeatherHitRestObject'
        pitch:
          $ref: '#/components/schemas/WeatherPitchRestObject'
    WeatherFlyballStandard80RestObject:
      type: object
      properties:
        copyright:
          type: string
        fieldZones:
          type: array
          items:
            $ref: '#/components/schemas/FieldZoneRestObject'
    WeatherHitRestObject:
      type: object
      properties:
        copyright:
          type: string
        flyballStandard80:
          $ref: '#/components/schemas/WeatherFlyballStandard80RestObject'
    WeatherPitchHandRestObject:
      type: object
      properties:
        copyright:
          type: string
        pitchHand:
          $ref: '#/components/schemas/PitchHandTypeRestObject'
        calm:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
        indoor:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
    WeatherPitchRestObject:
      type: object
      properties:
        copyright:
          type: string
        pitchTypes:
          type: array
          items:
            $ref: '#/components/schemas/WeatherPitchTypeRestObject'
    WeatherPitchTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        pitchType:
          $ref: '#/components/schemas/PitchTypeRestObject'
        pitchHands:
          type: array
          items:
            $ref: '#/components/schemas/WeatherPitchHandRestObject'
    WeatherWindRestObject:
      type: object
      properties:
        copyright:
          type: string
        direction:
          type: number
          description: Azimuth direction in degrees from North, of the prevailing wind. wind.direction increases clockwise from North.
          format: double
        gust:
          type: number
          description: Peak transient wind speed in mph.
          format: double
        speed:
          type: number
          description: Prevailing wind speed in mph.
          format: double
    BasicWeatherWrapperRestObject:
      type: object
      properties:
        copyright:
          type: string
        units:
          $ref: '#/components/schemas/JsonNode'
        data:
          $ref: '#/components/schemas/WeatherConditionsRestObject'
    CoordinatesRestObject:
      type: object
      properties:
        copyright:
          type: string
        x:
          type: number
          description: Represents the horizontal dimension, negative toward third base, positive toward first base.
          format: double
        'y':
          type: number
          description: Represents the depth dimension, negative toward the backstop, positive toward pitcher’s mound.
          format: double
        z:
          type: number
          description: Represents the vertical dimension, from the ground upward.
          format: double
    HitTrajectoryDataRestObject:
      type: object
      properties:
        copyright:
          type: string
        trajectoryPolynomialX:
          type: array
          description: Polynomial describing x position of the ball's hit trajectory.
          items:
            type: number
            description: Polynomial describing x position of the ball's hit trajectory.
            format: double
        trajectoryPolynomialY:
          type: array
          description: Polynomial describing y position of the ball's hit trajectory.
          items:
            type: number
            description: Polynomial describing y position of the ball's hit trajectory.
            format: double
        trajectoryPolynomialZ:
          type: array
          description: Polynomial describing z position of the ball's hit trajectory.
          items:
            type: number
            description: Polynomial describing z position of the ball's hit trajectory.
            format: double
        validTimeInterval:
          type: array
          items:
            type: number
            format: double
        measuredTimeInterval:
          type: array
          items:
            type: number
            format: double
        reducedConfidence:
          type: array
          items:
            type: string
        maxHeightPosition:
          $ref: '#/components/schemas/CoordinatesRestObject'
        hitPositionAt110Feet:
          $ref: '#/components/schemas/CoordinatesRestObject'
    LandingDataRestObject:
      type: object
      properties:
        copyright:
          type: string
        time:
          type: number
          description: Hang time of the ball's trajectory.
          format: double
        position:
          $ref: '#/components/schemas/LandingPositionRestObject'
        distance:
          type: number
          description: Straight-line distance to the landing point of the ball's trajectory. If the ball hits above z=0 this distance is projected down to z=0.
          format: double
        offsetSpin:
          type: number
          description: Additional distance attributed to the ball's spin.
          format: double
        offsetWind:
          type: number
          description: Landing position offset attributed to the wind's impact on the ball's trajectory.
          format: double
    PlayWeatherWrapperRestObject:
      type: object
      properties:
        copyright:
          type: string
        units:
          $ref: '#/components/schemas/JsonNode'
        data:
          $ref: '#/components/schemas/WeatherPlayRestObject'
    PositionRestObject:
      $ref: '#/components/schemas/LandingPositionRestObject'
    WeatherConditionFlagRestObject:
      type: object
      properties:
        copyright:
          type: string
        homeRun:
          type: boolean
        homeRunChange:
          type: boolean
        offTheWall:
          type: boolean
        offTheWallChange:
          type: boolean
        foul:
          type: boolean
        foulChange:
          type: boolean
    WeatherHitSegmentRestObject:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherHitTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        flags:
          $ref: '#/components/schemas/WeatherConditionFlagRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: 'Hit segment data for the indoor scenario. `conditions.pressure`: fixed at 22.92 mm Hg or 1 standard atmosphere. `conditions.relativeHumidity`: fixed at 55%. `conditions.temperature`: fixed at 72 degrees Fahrenheit. `conditions.windDirection`: fixed at 0.'
    WeatherHitTrajectoryDataRestObject:
      type: object
      allOf:
        - $ref: '#/components/schemas/HitTrajectoryDataRestObject'
        - type: object
          properties:
            copyright:
              type: string
            trajectoryPolynomialX:
              type: array
              description: Polynomial describing x position of the ball's hit trajectory.
              items:
                type: number
                description: Polynomial describing x position of the ball's hit trajectory.
                format: double
            trajectoryPolynomialY:
              type: array
              description: Polynomial describing y position of the ball's hit trajectory.
              items:
                type: number
                description: Polynomial describing y position of the ball's hit trajectory.
                format: double
            trajectoryPolynomialZ:
              type: array
              description: Polynomial describing z position of the ball's hit trajectory.
              items:
                type: number
                description: Polynomial describing z position of the ball's hit trajectory.
                format: double
            windSpeed:
              $ref: '#/components/schemas/WindSpeedRestObject'
            apex:
              type: number
              format: double
            trajectoryConfidence:
              $ref: '#/components/schemas/WeatherTrajectoryConfidenceTypeRestObject'
    WeatherMetricRestObject:
      type: object
      properties:
        copyright:
          type: string
        timeStamp:
          type: string
          description: UTC timestamp for atmospheric condition measurements.
        pressure:
          type: number
          description: Atmospheric pressure in venue in mm Hg, as measured above the venue.
          format: double
        relativeHumidity:
          type: number
          description: Relative humidity in venue in %, as measured above the venue.
          format: double
        temperature:
          type: number
          description: Venue temperature in degrees Fahrenheit.
          format: double
        wind:
          $ref: '#/components/schemas/WeatherWindRestObject'
    WeatherPitchSegmentRestObject:
      type: object
      properties:
        copyright:
          type: string
        trajectoryData:
          $ref: '#/components/schemas/WeatherPitchTrajectoryDataRestObject'
        landingData:
          $ref: '#/components/schemas/LandingDataRestObject'
        conditions:
          $ref: '#/components/schemas/WeatherMetricRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationRestObject'
      description: 'Pitch segment data for the indoor scenario. `conditions.pressure`: fixed at 22.92 mm Hg or 1 standard atmosphere. `conditions.relativeHumidity`: fixed at 55%. `conditions.temperature`: fixed at 72 degrees Fahrenheit. `conditions.windDirection`: fixed at 0.'
    WeatherPitchTrajectoryDataRestObject:
      type: object
      properties:
        copyright:
          type: string
        trajectoryPolynomialX:
          type: array
          description: Polynomial describing x position of the ball's pitch trajectory.
          items:
            type: number
            description: Polynomial describing x position of the ball's pitch trajectory.
            format: double
        trajectoryPolynomialY:
          type: array
          description: Polynomial describing y position of the ball's pitch trajectory.
          items:
            type: number
            description: Polynomial describing y position of the ball's pitch trajectory.
            format: double
        trajectoryPolynomialZ:
          type: array
          description: Polynomial describing z position of the ball's pitch trajectory.
          items:
            type: number
            description: Polynomial describing z position of the ball's pitch trajectory.
            format: double
        location:
          $ref: '#/components/schemas/CoordinatesRestObject'
        windSpeed:
          $ref: '#/components/schemas/WindSpeedRestObject'
        apex:
          type: number
          format: double
        trajectoryConfidence:
          $ref: '#/components/schemas/WeatherTrajectoryConfidenceTypeRestObject'
    WeatherPlayRestObject:
      type: object
      properties:
        copyright:
          type: string
        hitSegmentActual:
          $ref: '#/components/schemas/WeatherHitSegmentActual'
        hitSegmentCalm:
          $ref: '#/components/schemas/WeatherHitSegmentCalm'
        hitSegmentIndoor:
          $ref: '#/components/schemas/WeatherHitSegmentRestObject'
        pitchSegmentActual:
          $ref: '#/components/schemas/WeatherPitchSegmentActual'
        pitchSegmentCalm:
          $ref: '#/components/schemas/WeatherPitchSegmentCalm'
        pitchSegmentIndoor:
          $ref: '#/components/schemas/WeatherPitchSegmentRestObject'
    WindSpeedRestObject:
      type: object
      properties:
        copyright:
          type: string
        side:
          type: number
          description: Mean wind speed calculated at a right angle (transverse) to the trajectory of the ball in the horizontal direction.
          format: double
        tail:
          type: number
          description: Mean wind speed calculated along the trajectory of the ball. A tail wind is positive and a headwind is negative.
          format: double
        vertical:
          type: number
          description: Mean wind speed component affecting the pitch trajectory in the vertical (z) direction.
          format: double
    RoofType:
      type: string
      enum:
        - roofOpen
        - roofClosedNoPanel
        - roofClosedPanelOpen
        - roofClosedPanelClosed
        - noRoof
        - unknown
    ForecastWeatherWrapperRestObject:
      type: object
      properties:
        copyright:
          type: string
        units:
          $ref: '#/components/schemas/JsonNode'
        data:
          $ref: '#/components/schemas/WeatherForecastRestObject'
    WeatherForecastRestObject:
      type: object
      properties:
        copyright:
          type: string
        conditions:
          $ref: '#/components/schemas/WeatherConditionsRestObject'
        context:
          $ref: '#/components/schemas/WeatherContextRestObject'
        deviations:
          $ref: '#/components/schemas/WeatherDeviationsRestObject'
    ViolationTypeRestObject:
      type: object
      properties:
        copyright:
          type: string
        violation_type_desc:
          type: string
        violationTypeDesc:
          type: string
        violationTypeCode:
          type: string
        eventType:
          type: string
        eventTypeCode:
          type: string
        parentId:
          type: integer
          format: int32
        violatorCode:
          type: string
    VideoResolutionEnumRestObject:
      type: object
      properties:
        code:
          type: string
        resolutionShort:
          type: string
        resolutionFull:
          type: string
    GameTypeEnum:
      type: string
      enum:
        - SPRING_TRAINING
        - REGULAR_SEASON
        - FIRST_ROUND
        - DIVISION_SERIES
        - LEAGUE_CHAMPIONSHIP_SERIES
        - WORLD_SERIES
        - CHAMPIONSHIP
        - NINETEENTH_CENTURY_SERIES
        - PLAYOFFS
        - ALL_STAR
        - INTRASQUAD
        - EXHIBITION
    About:
      type: object
      properties:
        copyright:
          type: string
        atBatIndex:
          type: integer
          format: int32
        halfInning:
          type: string
        isTopInning:
          type: boolean
        inning:
          type: integer
          format: int32
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        isComplete:
          type: boolean
        isScoringPlay:
          type: boolean
        hasReview:
          type: boolean
        hasOut:
          type: boolean
          description: Does the play include an out?
        captivatingIndex:
          type: integer
          format: int32
    AdditionalBio:
      type: object
      properties:
        id:
          type: integer
          format: int32
        homeTown:
          type: string
    AdditionalBioRestObject:
      type: object
      properties:
        copyright:
          type: string
        homeTown:
          type: string
    AllStarEnum:
      type: string
      enum:
        - 'N'
        - 'Y'
        - F
        - T
        - O
        - I
    ApplicationRestObject:
      type: object
      properties:
