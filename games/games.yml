openapi: 3.0.1
info:
  title: Stats API Games Section
  description: Set of endpoints and schemas that are used for the Games Section
  version: 1.0.0

paths:
  /api/v1/gameStatus:
    get:
      tags:
        - Misc
      summary: List all status types
      operationId: gameStatus
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '../_schemas/schemas.yml#/components/schemas/RestObject'
    post:
      tags:
        - Misc
      summary: Clear all status types
      operationId: updateGameStatuses
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
      security:
        - basicAuth: []
        - bearerAuth: []

  /api/v1/gamedayTypes:
    get:
      tags:
        - Misc
      summary: List all gameday types
      operationId: gamedayTypes
      parameters:
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '../_schemas/schemas.yml#/components/schemas/GeneralLookupRestObject'
  /api/v1/gameTypes:
    get:
      tags:
        - Misc
      summary: List all game types
      operationId: gameTypes
      parameters:
        - name: sportId
          in: query
          description: Top level organization of a sport
          required: false
          schema:
            type: integer
            format: int32
        - name: leagueId
          in: query
          description: Unique League Identifier
          required: false
          schema:
            type: integer
            format: int32
        - name: season
          in: query
          description: Season of play
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '../_schemas/schemas.yml#/components/schemas/GameTypeEnum'
  /api/v1/gamePace:
    get:
      tags:
        - Game Pace
      summary: View time of game info
      operationId: gamePace
      parameters:
        - name: season
          in: query
          description: Season of play
          required: false
          schema:
            type: string
        - name: teamId
          in: query
          description: 'Unique Team Identifier. Format: 141, 147, etc'
          required: false
          schema:
            type: integer
            format: int32
        - name: teamIds
          in: query
          description: Comma delimited list of Unique Team identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: leagueId
          in: query
          description: Unique League Identifier
          required: false
          schema:
            type: integer
            format: int32
        - name: leagueIds
          in: query
          description: Comma delimited list of Unique league identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: leagueListId
          in: query
          description: Unique League List Identifier
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/LeagueListsEnum'
        - name: sportId
          in: query
          description: Top level organization of a sport
          required: false
          schema:
            type: integer
            format: int32
        - name: sportIds
          in: query
          description: Comma delimited list of top level organizations of a sport
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: gameType
          in: query
          description: Type of Game. Available types in /api/v1/gameTypes
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/GameTypeEnum'
        - name: startDate
          in: query
          description: 'Start date for range of data (must be used with end date). Format: MM/DD/YYYY'
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: 'End date for range of data (must be used with start date). Format: MM/DD/YYYY'
          required: false
          schema:
            type: string
            format: date
        - name: venueIds
          in: query
          description: Comma delimited list of Unique venue identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: excludeVenueIds
          in: query
          description: Comma delimited list of Unique venue identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: excludeGamePks
          in: query
          description: Comma delimited list of unique primary keys
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: orgType
          in: query
          description: 'Organization level. Format: T(Team), L(League), S(Sport)'
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/OrganizationType'
        - name: includeChildren
          in: query
          description: Determines weather to include results from an organization's children (ex. a sport would also include results for the teams and leagues)
          required: false
          schema:
            type: boolean
            default: false
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/GamePaceWrapperRestObject'
  /api/v1/game/{game_pk}/playByPlay:
    get:
      tags:
        - Game
      summary: Get game play By Play
      description: This endpoint allows you to pull the play by play of a game
      operationId: playByPlay
      parameters:
        - name: game_pk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: inclusiveTimecode
          in: query
          description: True to include plays that happen before or at the specified timecode
          required: false
          schema:
            type: boolean
        - name: accent
          in: query
          description: Boolean value to specify wanting a person's name with accents or without
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/BaseballPlayByPlayRestObject'
  /api/v1/game/{game_pk}/linescore:
    get:
      tags:
        - Game
      summary: Get game linescore
      description: This endpoint allows you to pull the linescore for a game
      operationId: linescore
      parameters:
        - name: game_pk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: inclusiveTimecode
          in: query
          description: True to include plays that happen before or at the specified timecode
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/BaseballLinescoreRestObject'
  /api/v1/game/{game_pk}/feed/color:
    get:
      tags:
        - Game
      summary: Get game color feed.
      description: 'This API can return very large payloads.  It is STRONGLY recommended that clients ask for diffs and use "Accept-Encoding: gzip" header.'
      operationId: colorFeed
      parameters:
        - name: game_pk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: string
  /api/v1/game/{game_pk}/feed/color/timestamps:
    get:
      tags:
        - Game
      summary: Retrieve all of the color timestamps for a game.
      description: This can be used for replaying games.  Endpoint returns all of the timecodes that can be used with diffs for /v1/game/{game_pk}/feed/color
      operationId: colorTimestamps
      parameters:
        - name: game_pk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items:
                  type: string
  /api/v1/game/{game_pk}/content:
    get:
      tags:
        - Game
      summary: Retrieve all content for a game.
      operationId: content
      parameters:
        - name: game_pk
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: highlightLimit
          in: query
          description: Number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/GameContentRestObject'
  /api/v1/game/{game_pk}/boxscore:
    get:
      tags:
        - Game
      summary: Get game boxscore.
      description: This endpoint allows you to pull a boxscore
      operationId: boxscore
      parameters:
        - name: game_pk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: inclusiveTimecode
          in: query
          description: True to include plays that happen before or at the specified timecode
          required: false
          schema:
            type: boolean
        - name: numPlayers
          in: query
          description: Number of top player game scores to show. Default is 3.
          required: false
          schema:
            type: integer
            format: int32
            default: 3
        - name: noTies
          in: query
          description: If set to false, will show all players tied for the last spot in the game scores list.
          required: false
          schema:
            type: boolean
        - name: accent
          in: query
          description: Boolean value to specify wanting a person's name with accents or without
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/BaseballBoxscoreRestObject'
  /api/v1/game/{gamePk}/{playId}/analytics/skeletalData/files:
    get:
      tags:
        - Skeletal
      summary: View Skeletal Data by playId and gameId files
      description: This endpoint allows you to pull chunked skeletal tracking data by gameId and playId
      operationId: skeletalDataFileNames
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: playId
          in: path
          description: Unique play identifier
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/SkeletalFileData'
      security:
        - basicAuth: []
        - bearerAuth: []
  /api/v1/game/{gamePk}/{playId}/analytics/skeletalData/chunked:
    get:
      tags:
        - Skeletal
      summary: View Skeletal Data by playId and gameId chunked
      description: This endpoint allows you to pull chunked skeletal tracking data by gameId and playId
      operationId: skeletalChunked
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: playId
          in: path
          description: Unique play identifier
          required: true
          schema:
            type: string
        - name: fileName
          in: query
          description: Skeletal chunked file name
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
      security:
        - basicAuth: []
        - bearerAuth: []
  /api/v1/game/{gamePk}/{playId}/analytics/biomechanics/{positionId}:
    get:
      tags:
        - Biomechanics
      summary: View Biomechanical data by playId and gameId filtered by player positionId
      description: This endpoint allows you to pull biomechanical tracking data by gameId and playId filtered by player positionId
      operationId: biomechanical
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: playId
          in: path
          description: Unique play identifier
          required: true
          schema:
            type: string
        - name: positionId
          in: path
          description: 'Position number. Format: 1, 2, 3, etc'
          required: true
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/SkeletalDataWrapperRestObject'
      security:
        - basicAuth: []
        - bearerAuth: []

  /api/v1/game/{gamePk}/withMetrics:
    get:
      tags:
        - Game
      summary: Get game info with metrics
      operationId: getGameWithMetrics
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: inclusiveTimecode
          in: query
          description: True to include plays that happen before or at the specified timecode
          required: false
          schema:
            type: boolean
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: accent
          in: query
          description: Boolean value to specify wanting a person's name with accents or without
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/BaseballGameRestObject'
  /api/v1/game/{gamePk}/winProbability:
    get:
      tags:
        - Game
      summary: Get the win probability for this game
      operationId: getWinProbability
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: inclusiveTimecode
          in: query
          description: True to include plays that happen before or at the specified timecode
          required: false
          schema:
            type: boolean
        - name: accent
          in: query
          description: Boolean value to specify wanting a person's name with accents or without
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '../_schemas/schemas.yml#/components/schemas/BaseballPlayRestObject'

  /api/v1/game/{gamePk}/contextMetrics:
    get:
      tags:
        - Game
      summary: Get the context metrics for this game based on its current state
      operationId: getGameContextMetrics
      parameters:
        - name: gamePk
          in: path
          description: Unique Primary Key Representing a Game
          required: true
          schema:
            type: integer
            format: int32
        - name: timecode
          in: query
          description: 'Use this parameter to return a snapshot of the data at the specified time. Format: YYYYMMDD_HHMMSS'
          required: false
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/BaseballGameContextRestObject'

  /api/v1/game/changes:
    get:
      tags:
        - Game
      summary: View a game change log
      operationId: currentGameStats_1
      parameters:
        - name: updatedSince
          in: query
          description: 'Format: YYYY-MM-DDTHH:MM:SSZ'
          required: false
          schema:
            type: string
            format: date-time
        - name: sportId
          in: query
          description: Top level organization of a sport
          required: false
          schema:
            type: integer
            format: int32
        - name: sportIds
          in: query
          description: Comma delimited list of top level organizations of a sport
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: gameType
          in: query
          description: Type of Game. Available types in /api/v1/gameTypes
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/GameTypeEnum'
        - name: gameTypes
          in: query
          description: Comma delimited list of type of Game. Available types in /api/v1/gameTypes
          required: false
          schema:
            type: array
            items:
              $ref: '../_schemas/schemas.yml#/components/schemas/GameTypeEnum'
        - name: season
          in: query
          description: Season of play
          required: false
          schema:
            type: string
        - name: gamePks
          in: query
          description: Comma delimited list of unique primary keys
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: limit
          in: query
          description: Number of results to return
          required: false
          schema:
            type: integer
            format: int32
        - name: offset
          in: query
          description: The pointer to start for a return set; used for pagination
          required: false
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          description: 'Comma delimited list of specific fields to be returned. Format: topLevelNode, childNode, attribute'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/ScheduleRestObject'
  /api/v1/freeGameTypes:
    get:
      tags:
        - Misc
      summary: View free game types
      operationId: freeGameTypes
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '../_schemas/schemas.yml#/components/schemas/FreeGameTypeRestObject'
