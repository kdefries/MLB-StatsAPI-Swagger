openapi: 3.0.1
info:
  title: Stats API Stats 
  description: Operations pertaining to stats
  version: 1.0.0

paths:  
  /api/v1/stats:
    get:
      tags:
        - Stats
      summary: View stats
      operationId: stats_2
      parameters:
        - name: stats
          in: query
          description: 'Type of statistics. Format: Individual, Team, Career, etc. Available types in /api/v1/statTypes'
          required: true
          schema:
            type: array
            items:
              $ref: '../_schemas/schemas.yml#/components/schemas/StatType'
        - name: personId
          in: query
          description: 'Unique Player Identifier. Format: 434538, 429665, etc'
          required: false
          schema:
            type: integer
            format: int32
        - name: teamId
          in: query
          description: 'Unique Team Identifier. Format: 141, 147, etc'
          required: false
          schema:
            type: integer
            format: int32
        - name: teamIds
          in: query
          description: Comma delimited list of Unique Team identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: group
          in: query
          description: Category of statistic to return. Available types in /api/v1/statGroups
          required: true
          schema:
            uniqueItems: true
            type: array
            items:
              $ref: '../_schemas/schemas.yml#/components/schemas/StatGroup'
        - name: gameType
          in: query
          description: Type of Game. Available types in /api/v1/gameTypes
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/GameTypeEnum'
        - name: season
          in: query
          description: Season of play
          required: false
          schema:
            type: string
        - name: seasons
          in: query
          description: Comma delimited list of Seasons of play
          required: false
          schema:
            type: array
            items:
              type: string
        - name: sportId
          in: query
          description: Top level organization of a sport
          required: false
          schema:
            type: integer
            format: int32
        - name: sportIds
          in: query
          description: Comma delimited list of top level organizations of a sport
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: leagueId
          in: query
          description: Unique League Identifier
          required: false
          schema:
            type: integer
            format: int32
        - name: leagueIds
          in: query
          description: Comma delimited list of Unique league identifiers
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: leagueListId
          in: query
          description: Unique League List Identifier
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/LeagueListsEnum'
        - name: metrics
          in: query
          description: Name of metric(s) for metric log stats.  Available metrics in /api/v1/metrics
          required: false
          schema:
            type: array
            items:
              $ref: '../_schemas/schemas.yml#/components/schemas/MetricType'
        - name: gamePk
          in: query
          description: Unique Primary Key Representing a Game
          required: false
          schema:
            type: integer
            format: int32
        - name: batterTeamId
          in: query
          description: A unique identifier for the batter's team
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: pitcherTeamId
          in: query
          description: A unique identifier for the pitcher's team
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: integer
              format: int32
        - name: batterId
          in: query
          description: 'Unique Player Identifier. Format: 434538, 429665, etc'
          required: false
          schema:
            type: integer
            format: int32
        - name: pitcherId
          in: query
          description: 'Unique Player Identifier. Format: 434538, 429665, etc'
          required: false
          schema:
            type: integer
            format: int32
        - name: sitCodes
          in: query
          description: Situation code for a given stat split.
          required: false
          schema:
            type: array
            items:
              type: string
        - name: combineSits
          in: query
          description: 'If true, gathers stats where all of the situational criteria are met. If false, returns stats where any of the situational criteria are met. Default: false'
          required: false
          schema:
            type: boolean
        - name: opposingTeamId
          in: query
          description: A unique identifier for the opposing team. Must be used with Team ID
          required: false
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: sortStat
          in: query
          description: Baseball stat to sort splits by.
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/BaseballStatsEnum'
        - name: order
          in: query
          description: The order of sorting, ascending or descending
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/SortOrderEnum'
        - name: playerPool
          in: query
          description: Return "ALL" or only "QUALIFIED" players based on plate appearances.
          required: false
          schema:
            $ref: '../_schemas/schemas.yml#/components/schemas/PlayerPoolEnum'
        - name: position
          in: query
          description: 'Position number. Format: 1, 2, 3, etc'
          required: false
          schema:
            uniqueItems: true
            type: array
            items:
              $ref: '../_schemas/schemas.yml#/components/schemas/BaseballPosition'
        - name: startDate
          in: query
          description: 'Start date for range of data (must be used with end date). Format: MM/DD/YYYY'
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: 'End date for range of data (must be used with start date). Format: MM/DD/YYYY'
          required: false
          schema:
            type: string
            format: date
        - name: daysBack
          in: query
          description: Returns results from the last 'X' days (Starting from yesterday).
          required: false
          schema:
            type: integer
            format: int32
        - name: gamesBack
          in: query
          description: Returns results from the last 'X' games played.
          required: false
          schema:
            type: integer
            format: int32
        - name: excludeTradedPlayers
          in: query
          description: Excludes players who have since been traded from the input team
          required: false
          schema:
            type: boolean
        - name: offset
          in: query
          description: The pointer to start for a return set; used for pagination
          required: false
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '../_schemas/schemas.yml#/components/schemas/StatsRestObject'
